<header class="site__header">
  <div class="wrapper">
    <nav>
      <ul>
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <li><a href="{{ site.baseurl }}/">{{ my_page.title }}</a></li>
          <li><a href="mailto:{{ site.email }}">Contact</a></li>
          {% endif %}
        {% endfor %}
          <li class="title">{{ site.title }}, <em>{{ site.description }}</em></li>
      </ul>
    </nav>
  </div>
</header>
